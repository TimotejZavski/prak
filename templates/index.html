<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File and Enter Text</title>
    <link rel="icon" href="{{ url_for('static', filename='images/slika.ico') }}">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f1eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            width: 90%;
            background-color: #f6f6f5;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ae5f40;
        }

        input[type="file"],
        input[type="text"],
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
            border: 2px solid #ced4da;
        }

        input[type="file"]:hover,
        input[type="text"]:hover,
        button[type="submit"]:hover {
            border-color: #ce8264;
            background-color: #e9ecef;
        }

        input[type="file"] {
            cursor: pointer;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #ae5f40;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #ce8264;
        }

        .upload-icon {
            font-size: 24px;
            margin-right: 10px;
            color: #ffffff;
        }

        /*LOADER*/
        .spinnerContainer {
  display: flex;
  flex-direction: column;
  align-items: center !important;
  padding: 5%;
}

.spinner {
  width: 56px;
  height: 56px;
  display: grid;
  border: 4px solid #0000;
  border-radius: 50%;
  border-right-color: #ce8264;
  animation: tri-spinner 1s infinite linear;
}

.spinner::before,
.spinner::after {
  content: "";
  grid-area: 1/1;
  margin: 2px;
  border: inherit;
  border-radius: 50%;
  animation: tri-spinner 2s infinite;
}

.spinner::after {
  margin: 8px;
  animation-duration: 3s;
}

@keyframes tri-spinner {
  100% {
    transform: rotate(1turn);
  }
}

.loader {
  color: #4a4a4a;
  font-family: "Poppins",sans-serif;
  font-weight: 500;
  font-size: 25px;
  -webkit-box-sizing: content-box;
  box-sizing: content-box;
  height: 40px;
  padding: 10px 10px;
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  border-radius: 8px;
}

.words {
  overflow: hidden;
}

.word {
  display: block;
  height: 100%;
  padding-left: 6px;
  color: #ce8264;
  animation: cycle-words 5s infinite;
}

@keyframes cycle-words {
  10% {
    -webkit-transform: translateY(-105%);
    transform: translateY(-105%);
  }

  25% {
    -webkit-transform: translateY(-100%);
    transform: translateY(-100%);
  }

  35% {
    -webkit-transform: translateY(-205%);
    transform: translateY(-205%);
  }

  50% {
    -webkit-transform: translateY(-200%);
    transform: translateY(-200%);
  }

  60% {
    -webkit-transform: translateY(-305%);
    transform: translateY(-305%);
  }

  75% {
    -webkit-transform: translateY(-300%);
    transform: translateY(-300%);
  }

  85% {
    -webkit-transform: translateY(-405%);
    transform: translateY(-405%);
  }

  100% {
    -webkit-transform: translateY(-400%);
    transform: translateY(-400%);
  }
}
select {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: none;
    border-radius: 5px;
    transition: all 0.3s ease;
    background-color: #f8f9fa;
    border: 2px solid #ced4da;
    cursor: pointer;
}

select:hover {
    border-color: #ce8264;
    background-color: #e9ecef;
}

    </style>
</head>
<body>
  <div class="container">
    <h1>Chart Maker</h1>
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv">
        <br><br>
        <input type="text" id="text1" name="text1" placeholder="Describe Data">
        <br><br>
        <input type="text" id="text2" name="text2" placeholder="What would you like to see?">
        <br><br>
        <select name="choice" required>
            <option value="">Select Processing Type</option>
            <option value="option1">gpt-4-1106-preview (OpenAI)</option>
            <option value="option2" disabled>Mixtral 8x7B (Google Colab)</option>
            <option value="option3" disabled>sammcj/smaug:72b-q4_k_m</option>
            <option value="option4">Claude 3</option>
        </select>
        <br><br>
        <select name="ST" required>
          <option value="">Chart Style</option>
          <option value="option1" selected>static PNG image</option>
          <option value="option2">interactive WEB</option>
        </select>
        <br><br>
        <select name="graphic" required>
          <option value="">Chart Graphic</option>
          <option value="option1">Classic</option>
          <option value="option2">Modern</option>
          <option value="option3">Hand-drawn/Sketch</option>
          <option value="option4">Retro/Vintage</option>
        </select>
        <button type="submit" id="uploadButton">Upload File</button>
    </form>
</div>
<!--"-->
        <div id="loader" style="display: none;" class="spinnerContainer">
  
            <div class="spinner"></div>
            <div class="loader">

              <p>Loading</p>
              <div class="words">
                <span class="word">data</span>
                <span class="word">charts</span>
                <span class="word">analytics</span>
                <span class="word">trends</span>
                <span class="word">insights</span>
              </div>
            </div>
        </div>
            
   
       
    </div>
    <script>
            document.getElementById("uploadForm").addEventListener("submit", function(event) {
        event.preventDefault();
        document.getElementById("loader").style.display = "block";
        var formData = new FormData(this);
        var xhr = new XMLHttpRequest();
        xhr.open('POST', this.action, true);
        xhr.onload = function() {
            if (xhr.status === 200) {
                window.location.replace("http://127.0.0.1:5000/{{random_segment}}");
                window.location.href = xhr.responseText;
            } else {
                alert('An error occurred!');
            }
        };
        xhr.send(formData);
    });
    </script>
  
</body>
</html>
